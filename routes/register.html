<html>

    <head>
        <title>Online Voting System Registration</title>

    <body>

        <style>
            #address{
                width: 30%;

            #imagepart{
    padding: 10px;

                    <br>
                    <button
                     style=  "padding: 5px;

                                        border-radius: 5px;
                                         background-color: #48dbfb;
